<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the Game</h2>
    <div class="outer">
        <div class="inner" >
            <div class="box pink" id="pink" type="button">1</div>
            <div class="box green" id="green" type="button">2</div>
        </div>
        <div class="inner">
            <div class="box orange" id="orange" type="button">3</div>
            <div class="box blue" id="blue" type="button">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
