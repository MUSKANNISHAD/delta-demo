<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 3</title>
</head>
<body>
    <form action="/muskan"> 
    <h1> Feedback Form</h1>
    <div> 
    <label id="username" >Name</label>
    <input type="text" for="username" placeholder="enter your name" >
    </div>
    <div>
        <label id="email">Email</label>
        <input for="email" placeholder=" enter your email">
    </div>
    <div>
        <label id="message">Message </label>
        <input type="text" for="message"  />
    </div>
    <div>
        Rate us out of 5:
        <div> 
        <input type="radio" name="number" for="one">
        <label id="one" value="1" >1</label>
        </div>
        <div> 
        <input type="radio" name="number" for="two">
        <label id="two" value="2">2</label>
        </div>
        <div> 
        <input type="radio" name="number" for="three">
        <label id="three" value="3">3</label>
        </div>
        <div> 
        <input type="radio" name="number" for="four">
        <label id="four" value="4">4</label>
        </div>
        <div> 
        <input type="radio" name="number" for="five">
        <label id="five" value="5">5</label>
        </div>
        <button>send your message</button>
    </div>
 </form>
</body>
</html>
